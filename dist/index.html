<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="page-container">
        <header id="header">
            <img src="../images/checkmark.png" alt="Picture of a checkmark">
            <p>Todo List</p>
        </header>
        <div id="content-container">
            <div id="sidebar-one">
                <button id="general" class="side-image">
                    <img src="../images/exclamation.png" alt="Picture of an exclamation mark">
                    <p>Inbox</p>
                </button>
                <button id="today" class="side-image">
                    <img src="../images/today.png" alt="Picture of a light green calendar with the number one inside of it">
                    <p>Today</p>
                </button>
                <button id="week" class="side-image">
                    <img src="../images/week.png" alt="Picture of a light green calendar with the number seven inside of it">
                    <p>This Week</p>
                </button>
                
            </div>
            <h2>Projects</h2>
            <div id="sidebar-two">
                
            </div>
            <section id="main-content">
                <header id="main-header"></header>
                <div id="main-body"></div>
            </section>
        </div>
    </div>
</body>
</html>
