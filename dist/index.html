<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="page-container">
        <header id="header">
            <img src="../images/checkmark.png" alt="Picture of a checkmark">
            <p>Todo List</p>
        </header>
        <div id="content-container">
            <div id="sidebar-one">
                <button id="General" class="side-image" data-value="General">
                    <img src="../images/exclamation.png" alt="Picture of an exclamation mark" data-value="General">
                    <p data-value="General">General</p>
                </button>
                <button id="Today" class="side-image" data-value="Today">
                    <img src="../images/today.png" alt="Picture of a light green calendar with the number one inside of it" data-value="Today">
                    <p data-value="Today">Today</p>
                </button>
                <button id="Weekly" class="side-image" data-value="Weekly">
                    <img src="../images/week.png" alt="Picture of a light green calendar with the number seven inside of it" data-value="Weekly">
                    <p data-value="Weekly">This Week</p>
                </button>
                
            </div>
            <h2>Projects</h2>
            <div id="sidebar-two">
                <div id="project-container">

                </div>
                <div class="project-button-holder">
                    
                </div>    
            </div>
            <section id="main-content">
                <header id="main-header"></header>
                <div id="main-body">
                    <div id="task-container"></div>
                    <div class="task-button-holder"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
